---
# Node Exporter 설치
- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    shell: /sbin/nologin
    system: yes
    create_home: no

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Install Node Exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    mode: '0755'
    remote_src: yes

- name: Create Node Exporter systemd service
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'
  notify: Restart node_exporter

- name: Start and enable Node Exporter
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: Open Node Exporter port
  ansible.posix.firewalld:
    port: 9100/tcp
    permanent: yes
    state: enabled
    immediate: yes

# Promtail 설치
- name: Create promtail user
  ansible.builtin.user:
    name: promtail
    shell: /sbin/nologin
    system: yes
    create_home: no

- name: Create promtail directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: promtail
    group: promtail
    mode: '0755'
  loop:
    - /etc/promtail
    - /var/lib/promtail

- name: Download Promtail
  ansible.builtin.get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: /tmp/promtail.zip
    mode: '0644'

- name: Install unzip
  ansible.builtin.dnf:
    name: unzip
    state: present

- name: Extract Promtail
  ansible.builtin.unarchive:
    src: /tmp/promtail.zip
    dest: /tmp
    remote_src: yes

- name: Install Promtail binary
  ansible.builtin.copy:
    src: /tmp/promtail-linux-amd64
    dest: /usr/local/bin/promtail
    mode: '0755'
    remote_src: yes

- name: Create Promtail config
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: /etc/promtail/promtail.yml
    owner: promtail
    group: promtail
    mode: '0644'
  notify: Restart promtail

- name: Create Promtail systemd service
  ansible.builtin.template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    mode: '0644'
  notify: Restart promtail

- name: Start and enable Promtail
  ansible.builtin.systemd:
    name: promtail
    state: started
    enabled: yes
    daemon_reload: yes
